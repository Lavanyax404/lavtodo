<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Calendar, Due Date, and Sorting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--background-color);
            transition: background-color 0.3s, color 0.3s;
            position: relative; /* Added to make the body scrollable */
            overflow: auto; /* Added to enable scrolling on the body */
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--container-bg);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
            position: relative;
            z-index: 1;
        }

        h1, h2 {
            text-align: center;
            color: var(--header-color);
        }

        #calendar-container {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="date"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        button {
            padding: 10px 15px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--button-hover-bg);
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="date"] {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        select {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: var(--list-bg);
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 5px;
            border-radius: 5px;
        }

        li .task-text {
            font-weight: bold;
            flex: 1;
        }

        li .task-text.done {
            text-decoration: line-through;
            color: var(--done-text);
        }

        li .task-text.high-priority {
            color: red;
        }

        li .task-text.medium-priority {
            color: orange;
        }

        li .task-text.low-priority {
            color: green;
        }

        li .actions {
            display: flex;
            gap: 5px;
        }

        li .actions button {
            padding: 5px;
            font-size: 12px;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--container-bg);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none;
            width: 300px;
        }

        .popup input, .popup select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            box-sizing: border-box;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        .popup button {
            width: 48%;
        }

        .popup .popup-actions {
            display: flex;
            justify-content: space-between;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 500;
            display: none;
        }

        #todo-container {
            display: none;
        }

        .sort-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .title {
            text-align: center;
            margin-bottom: 10px;
        }

        .title span {
            font-size: 40px;
            display: block;
            margin-bottom: 10px;
        }

        .title h1 {
            margin: 0;
            font-size: 32px;
            font-weight: bold;
            color: var(--header-color);
        }

        .theme-switcher {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .theme-switcher .toggle-btn {
            width: 60px;
            height: 30px;
            border-radius: 15px;
            background: var(--border-color);
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-switcher .toggle-btn::before {
            content: 'üåô';
            font-size: 18px;
            color: var(--indicator-bg);
            text-shadow: 0 0 10px var(--indicator-bg);
            transition: color 0.3s, text-shadow 0.3s;
        }

        body[data-theme="dark"] .theme-switcher .toggle-btn::before {
            color: #f4f4f4;
            text-shadow: 0 0 15px #f4f4f4;
        }

        body[data-theme="light"] .theme-switcher .toggle-btn::before {
            color: #333;
            text-shadow: none;
        }

        :root {
            --background-color: #f4f4f4;
            --container-bg: #fff;
            --text-color: #333;
            --header-color: #333;
            --border-color: #ccc;
            --input-bg: #fff;
            --button-bg: #28a745;
            --button-text: #fff;
            --button-hover-bg: #218838;
            --list-bg: #eee;
            --done-text: #999;
            --indicator-bg: #333;
        }

        body[data-theme="dark"] {
            --background-color: #333;
            --container-bg: #444;
            --text-color: #f4f4f4;
            --header-color: #f4f4f4;
            --border-color: #555;
            --input-bg: #555;
            --button-bg: #28a745;
            --button-text: #fff;
            --button-hover-bg: #218838;
            --list-bg: #666;
            --done-text: #999;
            --indicator-bg: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="ripple-background">
        <div class="circle xxlarge"></div>
        <div class="circle xlarge"></div>
        <div class="circle large"></div>
        <div class="circle medium"></div>
        <div class="circle small"></div>
    </div>

    <div class="theme-switcher">
        <div class="toggle-btn" onclick="toggleTheme()"></div>
    </div>

    <div class="container">
        <div id="calendar-container">
            <div class="title">
                <span>üìù</span>
                <h1>To-Do List</h1>
            </div>
            <h1>Choose a Date</h1>
            <input type="date" id="date-picker">
            <br><br>
            <button onclick="selectDate()">Select Date</button>
        </div>

        <div id="todo-container">
            <h1 id="selected-date">Tasks for:</h1>
            <div class="input-section">
                <input type="text" id="task-input" placeholder="Enter task description">
                <select id="priority-select">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
                <input type="date" id="due-date-input">
                <button onclick="addTask()">Add Task</button>
            </div>
            <div class="sort-section">
                <label for="sort-select">Sort by:</label>
                <select id="sort-select" onchange="sortTasks()">
                    <option value="select">Select</option>
                    <option value="priority">Priority</option>
                    <option value="dueDate">Due Date</option>
                </select>
            </div>
            <ul id="task-list"></ul>
        </div>
    </div>

    <div class="overlay" id="popup-overlay"></div>
    <div class="popup" id="task-popup">
        <h2>Edit Task</h2>
        <input type="text" id="edit-task-input">
        <select id="edit-priority-select">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>
        <input type="date" id="edit-due-date-input">
        <div class="popup-actions">
            <button onclick="updateTask()">Update</button>
            <button onclick="closePopup()">Cancel</button>
        </div>
    </div>

    <script>
        let tasks = [];
        let editIndex = null;

        function selectDate() {
            const date = document.getElementById('date-picker').value;
            if (date) {
                document.getElementById('selected-date').innerText = `Tasks for: ${date}`;
                document.getElementById('todo-container').style.display = 'block';
            }
        }

        function addTask() {
            const description = document.getElementById('task-input').value;
            const priority = document.getElementById('priority-select').value;
            const dueDate = document.getElementById('due-date-input').value;

            if (description && dueDate) {
                tasks.push({ description, priority, dueDate, done: false });
                document.getElementById('task-input').value = '';
                document.getElementById('due-date-input').value = '';
                renderTasks();
            } else {
                alert('Please enter a task description and due date.');
            }
        }

        function renderTasks() {
            const list = document.getElementById('task-list');
            list.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = 'task-item';
                li.innerHTML = `
                    <span class="task-text ${task.done ? 'done' : ''} ${task.priority.toLowerCase()}-priority">${task.description} - Due: ${task.dueDate}</span>
                    <div class="actions">
                        <button onclick="toggleDone(${index})">${task.done ? 'Undo' : 'Done'}</button>
                        <button onclick="editTask(${index})">Edit</button>
                        <button onclick="deleteTask(${index})">Delete</button>
                    </div>
                `;
                list.appendChild(li);
            });
        }

        function toggleDone(index) {
            tasks[index].done = !tasks[index].done;
            renderTasks();
        }

        function editTask(index) {
            const task = tasks[index];
            editIndex = index;
            document.getElementById('edit-task-input').value = task.description;
            document.getElementById('edit-priority-select').value = task.priority;
            document.getElementById('edit-due-date-input').value = task.dueDate;
            document.getElementById('popup-overlay').style.display = 'block';
            document.getElementById('task-popup').style.display = 'block';
        }

        function updateTask() {
            if (editIndex !== null) {
                tasks[editIndex].description = document.getElementById('edit-task-input').value;
                tasks[editIndex].priority = document.getElementById('edit-priority-select').value;
                tasks[editIndex].dueDate = document.getElementById('edit-due-date-input').value;
                editIndex = null;
                document.getElementById('task-popup').style.display = 'none';
                document.getElementById('popup-overlay').style.display = 'none';
                renderTasks();
            }
        }

        function closePopup() {
            document.getElementById('task-popup').style.display = 'none';
            document.getElementById('popup-overlay').style.display = 'none';
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            renderTasks();
        }

        function sortTasks() {
            const criteria = document.getElementById('sort-select').value;
            if (criteria === 'priority') {
                tasks.sort((a, b) => {
                    const priorityOrder = { 'High': 1, 'Medium': 2, 'Low': 3 };
                    return priorityOrder[a.priority] - priorityOrder[b.priority];
                });
            } else if (criteria === 'dueDate') {
                tasks.sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate));
            }
            renderTasks();
        }

        function toggleTheme() {
            const body = document.body;
            if (body.dataset.theme === 'dark') {
                body.dataset.theme = 'light';
            } else {
                body.dataset.theme = 'dark';
            }
        }
    </script>
</body>
</html>
